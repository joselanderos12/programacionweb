<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
</head>

<body class="contacto">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="https://th.bing.com/th/id/OIG1.9Wi.macOGE_eA_SvNOI2?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn"
                            alt="Bootstrap" width="70" height="50">
                    </a>
                </div>
            </nav>
            <a class="navbar-brand" href="{% url 'index' %}">ELECTROSHOCK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'productos' %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'contacto' %}">Contactanos</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form> 
                <a href="{% url 'carrito' %}" class="ms-2">
                    <img src="https://cdn.icon-icons.com/icons2/933/PNG/512/shopping-cart_icon-icons.com_72552.png" alt="Carrito de compras" width="50" height="50">
                </a>
                </a>
            </div>
        </div>
    </nav>

    <div class="container w-50 mt-5">
        <h1 class="text-center titulo">Formulario Contacto ELECTROSHOCK</h1>
        <br>
        <div class="container">
            <div class="card">
                <div class="card-body contacto">
                    <form action="{% url 'contacto' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <div class="mb-4">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        placeholder="Tu nombre" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-4">
                                    <label for="apellido" class="form-label">Apellido:</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido"
                                        placeholder="Tu apellido" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="correo" class="form-label">Correo de Contacto:</label>
                            <input type="email" class="form-control" id="correo" name="correo"
                                placeholder="tu@ejemplo.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="telefono" class="form-label">Teléfono de Contacto:</label>
                            <input type="text" class="form-control" id="telefono" name="telefono"
                                placeholder="Tu teléfono" required>
                        </div>
                        <div class="mb-3">
                            <label for="comentarios" class="form-label">Comentarios</label>
                            <textarea class="form-control" id="comentarios" name="comentarios" rows="3"
                                placeholder="Tus comentarios" required></textarea>
                        </div>
                        <button id="Enviar" class="btn btn-primary" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="btnmsj.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
