<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
</head>
<body class="Carrito">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="https://th.bing.com/th/id/OIG1.9Wi.macOGE_eA_SvNOI2?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn" alt="Bootstrap" width="70" height="50">
                    </a>
                </div>
            </nav>
            <a class="navbar-brand" href="{% url 'index' %}">ELECTROSHOCK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'productos' %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                    </li>
                </ul>
                <a href="{% url 'carrito' %}" class="ms-2">
                    <img src="https://cdn.icon-icons.com/icons2/933/PNG/512/shopping-cart_icon-icons.com_72552.png" alt="Carrito de compras" width="50" height="50">
                </a>
                <a href="{% url 'productos' %}" class="btn btn-primary btn-lg mt-3 ms-auto">Volver</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-4">Tus Productos</h1>
        <div class="card">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for producto in productos %}
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Nombre:</strong> {{ producto.nombre }}<br>
                                <strong>Precio:</strong> {{ producto.precio }}<br>
                                <strong>Descripci√≥n:</strong> {{ producto.descripcion }}<br>
                            </div>
                        </div>
                        <a href="{% url 'producto_del' pk=producto.id %}" class="btn btn-danger btn">Eliminar</a>
                       
                        
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
