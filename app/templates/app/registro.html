<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELECTROSHOCK</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>
<body class="index">
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="https://th.bing.com/th/id/OIG1.9Wi.macOGE_eA_SvNOI2?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn" alt="Logo" width="70" height="50">
      </a>
      <a class="navbar-brand" href="{% url 'index' %}">ELECTROSHOCK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'productos' %}">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'contacto' %}">Contactanos</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        
          <img src="https://cdn.icon-icons.com/icons2/933/PNG/512/shopping-cart_icon-icons.com_72552.png" alt="Carrito de compras" width="50" height="50">
        </a>
      </div>
    </div>
  </nav>

  <div class="container w-50 mt-5">
    <h1 class="text-center titulo">¡REGÍSTRESE PARA OBTENER BENEFICIOS!</h1>
    <form action="clientesAdd" method="POST" class="mt-4">
      {% csrf_token %}
      <div class="mb-3">
          <label for="rut" class="form-label form-pre-label">Rut:</label>
          <input type="text" class="form-control" id="rut" name="rut" required>
      </div>
      <div class="mb-3">
          <label for="nombre" class="form-label form-pre-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
          <label for="apellido" class="form-label form-pre-label">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
      </div>
      <div class="mb-3">
          <label for="fecha_nacimiento" class="form-label form-pre-label">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>
      <div class="mb-3">
          <label for="email" class="form-label form-pre-label">Email:</label>
          <input type="text" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
          <label for="password" class="form-label form-pre-label">Contraseña:</label>
          <input type="text" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary" name="opcion" value="Agregar">Registrarse</button>
  </form>
  <br>
          <a href="{% url 'index' %}" class="btn btn-secondary">Volver</a>
        </div>
      </div>
    </form>

    <div id="idMensajes" class="mt-3">
      {% if mensaje %}
      <div class="alert alert-success mt-3" role="alert">
        {{ mensaje }}
      </div>
      {% endif %}
    </div>
  </div>

  <script src="btnmsj.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
